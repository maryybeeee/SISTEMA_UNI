{% extends 'layout.html' %}
{% block title %}Registrar - Alumnos{% endblock %}
{% block content %}
<div class="container">
    <h2>Registrar - Alumnos</h2>
    <form action="{{ url_for('registro_alumnos') }}" method="post">
        <div class="form-group">
            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" name="nombres" required>
        </div>
        <div class="form-group">
            <label for="apellido_paterno">Apellido Paterno:</label>
            <input type="text" id="apellido_paterno" name="apellido_paterno" required>
        </div>
        <div class="form-group">
            <label for="apellido_materno">Apellido Materno:</label>
            <input type="text" id="apellido_materno" name="apellido_materno" required>
        </div>
        <div class="form-group">
            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" required>
        </div>
        <div class="form-group">
            <label for="no_control">No. de Control:</label>
            <input type="number" id="no_control" name="no_control" required>
        </div>
        <div class="form-group password-container">
            <label for="contrase単a">Contrase単a:</label>
            <input type="password" id="contrase単a" name="contrase単a" minlength="3" required>
        </div>
        <input type="hidden" id="alumno" name="alumno" value="alumno">
        <button type="submit">Registrarse</button>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </form>
</div>
{% endblock %}
